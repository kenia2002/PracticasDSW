<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 15</title>
</head>
<body>
  
    <center>
        <form action="" method="get">
            
        <h1 style="color: skyblue;">Formulario de registro </h1>
    <table cellpadding="10">
<tr>

    <td>Nombre:</td>
    <td><input name="nombre" type="text" maxlength="50" placeholder="Coloque nombre"/></td>

    <td>Correo:</td>
    <td><input name="Correo" type="email" placeholder="Coloque correo"/></td>

</tr>

<tr>

    <td>URL:</td>
    <td><input name="URL" type="url" placeholder="Coloque URL"/></td>

    <td>Fecha:</td>
    <td><input name="Fecha" type="date"/></td>
</tr>


<tr>

    <td>Tiempo:</td>
    <td><input name="Tiempo" type="time"/></td>

    <td>Fecha y hora de nacimiento:</td>
    <td><input name="Fecha y hora de nacimiento" type="datetime"/></td>
</tr>


<tr>

    <td>Mes de nacimiento:</td>
    <td><input name="Mes de nacimiento" type="datetime-local" placeholder="Coloque URL"/></td>

    <td>semana:</td>
    <td><input name="semana" type="week"/></td>
</tr>

<tr>

    <td>Edad:</td>
    <td><input name="edad" type="number" min="10" max="18"/></td>

    <td>Hrs. de internet:</td>
    <td><input name="Hrs. de internet" type="range"/></td>
</tr>

<tr>

    <td>Telefono:</td>
    <td><input name="Telefono" type="text"/></td>

    <td>Palabra de busqueda:</td>
    <td><input name="busqueda" type="search" placeholder="Palabra de busqueda"/></td>
</tr>


<tr>

    <td>Color favorito:</td>
    <td><input name="Color favorito" type="color"/></td>

    <td>Enviar:</td>
    <td><input name="enviar" type="submit" value="Enviar"/></td>
</tr>
</form>
    </table>
</center>
</body>
</html>
