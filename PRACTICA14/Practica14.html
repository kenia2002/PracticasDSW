<h1>Formulario de registro</h1>
<table>
    <form action="" method="get">
    <tr>
        <td>Nombre:</td>
        <td><input name="nombre" type="text" maxlength="50"/></td>
  </tr>

  <tr>
    <td>Apellidos:</td>
    <td><input name="Apellidos" type="text" maxlength="50"/></td>
</tr>

<tr>
    <td>Sexo:</td>
    <td><input name="Sexo" type="radio" value="2" />Hombre <input name="Sexo" type="radio" value="2" />Mujer</td>
</tr>

<tr>
    <td>Correo:</td>
    <td><input name="Correo" type="email"/></td>
</tr>

<tr>
    <td>Poblacion:</td>
<td><select name="select">
    <option value="1">Mexico</option>
    <option value="2">Brazil</option>
    <option value="3">Rusia</option>
    <option value="4">Colombia</option>
    <option value="5">Argentina</option>
  </select></td>
</tr>

</table><br><br>

<input name="confirmar" type="checkbox" />Deseo recibir informacion sobre novedades y ofertas<br><br>

<input name="confirmar2" type="checkbox" />Declaro haber leido y aceptar los terminos generales del programay la normativa sobre proteccion de datos<br><br>

<input name="enviar" type="submit" value="Enviar"/>
</form>
